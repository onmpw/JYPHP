    <script type="text/javascript">
        function edit_do(){
            $.post(
                    "/Admin/Contract/editcontract_do",
                    {
                        ctid:$(".ctid").val(),
                        shortname:$(".shortname").val(),
                        item:$(".item").val(),
                    },
                    function(data){
                        if(data == 1) location.href='/Admin/Contract/contractlist';
                        else{
                            $(".changeinfo").html("修改失败");
                        }
                    }
            );
        }
        $(function(){
            $(".shortname").focus(function(){
                $(".changeinfo").html("");
            })
        })
    </script>
