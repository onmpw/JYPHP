   <div class="r_con">
     <h3>金牌会员</h3>
     <div class="content">
         <form action="/Admin/Index/editarticle_do" method="post" name="form">
             <input type="hidden" name="aid" value="{$article['id']}" />
       <table width="100%" class="table02 mt_20" cellspacing="0" cellpadding="0">
           <tr>
            <td class="ar">标题：</td>
            <td><input name="title" type="text"  class="input02" id="textfield" value="{$article['title']}" /></td>
          </tr>
          <tr>
            <td class="ar">缩略图：</td>
            <td class="td_thumb">
                <input type="file" name="thumimg" class="file_thumimg" onchange="FUNC.uploadThumimg(this)" />
                <button class="up_btn" value="选择图片">选择图片</button>
                <input type="text" name="thumbimage" class="thumimg_name" value="" />
            </td>
          </tr>
          <tr>
            <td class="ar">MOMA Office显示：</td>
            <td><input type="radio" name='isshow' value='1' {if $article['isshow'] == 1}checked{/if} /></td>
          </tr>
          <tr>
            <td class="ar">云链显示：</td>
            <td><input type="radio" name='isshow' value='0' {if $article['isshow'] == 0}checked{/if}  /></td>
          </tr>
          <tr>
            <td class="ar">文章简介：</td>
            <td><textarea  class="texta1" name="description" id="textdescrip" cols="45" rows="5">{$article['des']}</textarea></td>
          </tr>
          <tr>
            <td class="ar">文章内容：</td>
            <td>
                <textarea  class="texta1" name="content" id="textarea" cols="45" rows="5">{$article['content']}</textarea>
                <script type="text/javascript">CKEDITOR.replace('content',{ filebrowserUploadUrl:"/Admin/Index/handle_img" });</script>
            </td>
          </tr>
           <tr>
            <td class="ar">&nbsp;</td>
            <td><input type="submit" class="btn_ok" name="button" id="button" value="保存" /><input type="submit" class="btn_cancel" name="button" id="button" value="取消" /></td>
          </tr>
        </table>
             </form>
